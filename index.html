<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">    

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;600&display=swap');
    </style>
    
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="card">
    <div class="img"> <img class="equi" src="./image-equilibrium.jpg"> </div>
    <h1>Equilibrium #3429</h1>

  <p class="main">Our Equilibrium collection promotes balance and calm.</p>

  <div class="meta"> 
    <div class="diamond">
      <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
      <p>0.041 ETH</p>
    </div> 
    <div class="clock">
      <img src="/images/icon-clock.svg">
      <span>3 days left</span>
    </div> 
    </div>
  <hr>

  <div class="footer">
    <img src="/images/image-avatar.png">
    <p>Creation of <span>Jules Wyvern</span></p>
  </div>
  </div>

</body>
</html>
